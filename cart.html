<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart Page</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<!-- Navbar section  -->
		<nav class="bg-white pb-2 md:pb-3 px-3">
			<div class="flex justify-between">
				<div class="flex mt-4">
					<i class="fa-solid fa-arrow-left fa-lg mt-3 xl:hidden"></i>
					<span class="mx-2 xl:hidden">Shopping cart</span>
					<a href="index.html"
						><img
							src="https://res.cloudinary.com/dnqplq5hb/image/upload/v1732049107/mjtj07ngvughbpiu38hd.png"
							alt=""
							class="hidden xl:block h-7 bg-blue-500 mx-2 py-1 px-1 rounded-md shadow-md shadow-blue-400"
					/></a>
					<a
						href="index.html"
						class="hidden xl:block text-blue-500 font-serif font-bold text-xl">
						Brand
					</a>
				</div>

				<div class="flex gap-2 mt-4">
					<div class="text-center">
						<i class="fa-solid fa-cart-shopping fa-lg xl:text-gray-400"></i>
						<h1 class="hidden xl:block xl:text-gray-400">My cart</h1>
					</div>
					<div class="text-center">
						<i class="fa-solid fa-user fa-lg xl:text-gray-400"></i>
						<h1 class="hidden xl:block xl:text-gray-400">profile</h1>
					</div>
					<div class="text-center hidden md:block xl:block">
						<i class="fa-solid fa-message fa-lg xl:text-gray-400"></i>
						<h1 class="xl:text-gray-400">Message</h1>
					</div>
					<div class="text-center hidden md:block xl:block">
						<i class="fa-solid fa-heart fa-lg xl:text-gray-400"></i>
						<h1 class="xl:text-gray-400">Orders</h1>
					</div>
				</div>
			</div>
		</nav>

		<!-- Products Div -->
		<div></div>
	</body>
</html>
